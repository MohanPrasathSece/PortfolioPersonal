 <?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="50%" stop-color="#ff4ecd"/>
      <stop offset="100%" stop-color="#6a5cff"/>
    </linearGradient>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="-1"/>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="#0B0F1A"/>

  <!-- Subtle vignette -->
  <radialGradient id="vg" cx="50%" cy="40%" r="70%">
    <stop offset="0%" stop-color="#0B0F1A" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.35"/>
  </radialGradient>
  <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#vg)"/>

  <!-- Code glyph: < / > -->
  <g stroke="url(#g)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#shadow)">
    <!-- Left chevron < -->
    <path d="M220 192 L152 256 L220 320"/>
    <!-- Right chevron > -->
    <path d="M292 192 L360 256 L292 320"/>
    <!-- Slash / -->
    <path d="M260 168 L300 344"/>
  </g>

  <!-- Soft inner glow on glyph for subtle polish -->
  <g stroke="url(#g)" stroke-width="10" opacity="0.45" filter="url(#innerGlow)">
    <path d="M220 192 L152 256 L220 320" fill="none"/>
    <path d="M292 192 L360 256 L292 320" fill="none"/>
    <path d="M260 168 L300 344" fill="none"/>
  </g>
</svg>
